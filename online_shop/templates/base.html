<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}"></script>


    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    
</head>

<body>
    <header class="header">
        <div class="brand"><a href="/" style="text-decoration: none; color: white;">Your Daily Needs</a></div>
        <div class="search-bar">
            <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search" method="get" action="{% url 'shop:search_results' %}">
              <input type="search" class="form-control" placeholder="Search for products..." aria-label="Search" name="q">
            </form>
        </div>
        <div class="icons">
          <a href="{% url 'shop:cart' %}" class="icon-links">
            <div class="icon"><i class="fas fa-shopping-cart"></i></div>
          </a>
          <a href="{% url 'shop:user_orders' %}" class="icon-links">
            <div class="icon"><i class="fas fa-user"></i></div>
          </a>
        {% if user.is_authenticated %}
          <div class="buttons">
            <a href="{% url 'accounts:logout' %}" style="text-decoration: none;">
              <button>Logout</button>
            </a>
          </div>
        {% else %}
          <div class="buttons">
            <a href="{% url 'accounts:signup' %}" style="text-decoration: none;">
              <button>Sign Up</button>
            </a>

            <a href="{% url 'accounts:login' %}" style="text-decoration: none;">
              <button>Login</button>
            </a>
          {% endif %}


        </div>
    </header>
  <div class="content">
    {% block content %}
    {% endblock %}
  </div>

</body>
    

</body>

<footer class="footer">
  <p>&copy; 2024 by Raja Shirjeel. All Rights Reserved.</p>
  <div class="social-icons">
      <a href="https://www.instagram.com" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
      <a href="https://github.com" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
  </div>
</footer>

</html>
